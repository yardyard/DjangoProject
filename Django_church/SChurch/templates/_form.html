{% load bootstrap4 %}

<div class="card text-warning bg-light shadow p-3 mb-5">
    {% if form_title %}
        <div class="card-header">
            {{ form_title }}
        </div>
    {% endif %}
    
    <div class="card-body">
        {% if form %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                  <button type="submit" class="btn btn-primary">
                      Submit
                  </button>
                {% endbuttons %}
            </form>
        {% else %}
            <div class="alert alert-danger">
                form 객체를 지정해주세요!
            </div>
        {% endif %}


    </div>
</div>
  
 
</footer><!-- End Footer -->
